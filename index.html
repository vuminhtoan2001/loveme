    <h1 style="font-family: 'Pacifico';">Vũ Minh Toán</h1>
    <div class="container">
      <p id="demo"style="z-index: 99999999;position: absolute;font-family: 'Pacifico';padding:5px"></p>
    </div>
    <script>
      if(document.documentElement.clientWidth > 768){
        document.getElementById("demo").style.width = "450px";
      }else if(document.documentElement.clientWidth > 576 && document.documentElement.clientWidth <= 768 ){
        document.getElementById("demo").style.width = "450px";

      }else{
        document.getElementById("demo").style.width = "90%";

      }
      var i = 0;
      var txt = `Mùi hương hoa Diên Vĩ hay là hương tóc mềm
      Ngàn vì sao chẳng sáng hơn đôi mắt em
      Thật đẹp đến trăng thẹn thùng phải nấp sau mây
      Vậy thì cớ sao anh đây lại nỡ buông tay
      Ừ thì anh không muốn phải nhìn thấy em buồn
      Chuyện tình yêu nếu như không thể nắm thì buông
      Tự nhiên không biết vì lẽ gì
      Cứ lại tự kìm lòng suốt thôi
      Cây không muốn lá rời cành
        Khi lá vẫn còn xanh
        Yêu đương khó quá thì chạy về khóc với anh
        Một người luôn yêu em nhất
        Chắc chắn sẽ không bỏ đi khiến em phải buồn được đâu
        Phong ba sóng gió phủ đầu
        Anh vẫn đứng đằng sau
        Tình yêu có duyên thì tự tìm đến với nhau
        Dù sao anh cũng vui lòng
        Làm người anh trai đến suốt đời này được không?
        `;
        var speed = 65;

        function typeWriter() {
          if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
    </script>
